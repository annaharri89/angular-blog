<!--Template for Blog Entries. Used by blogEntry directive-->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3>{{ entryInfo.title }}</h3>
    </div>
    <div class="panel-body">
        <h6>{{ entryInfo.datePub | date }}</h6>
        <p>{{ entryInfo.body }}</p>
    </div>
</div>

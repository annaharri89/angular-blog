<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="externalResources/bootstrap-3.3.6-dist/css/bootstrap.css">
    <script src="externalResources/angular.js"></script>
    <script src="app.js"></script>
    <script src="js/blogController.js"></script>
    <script src="js/blogEntry.js"></script>

    <title>Angular Blog</title>
</head>
<body ng-app="angularBlog">
<div class="container" ng-controller="BlogController">

    <div class="page-header">
        <h1>Test Blog</h1>
    </div>

    <div class="row">

        <!-- Blog Post -->
        <div class="col-md-8">
            <blog-entry ng-repeat="entry in entries | orderBy : '-datePub'" entry-info="entry" id="{{ $index }}"></blog-entry>
        </div>

        <div class="col-md-4">
            <!-- About -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>About</h4>
                </div>
                <div class="panel-body">
                    <p>This blog is a demonstration of AngularJS and Bootstrap.</p>
                </div>
            </div>

            <!-- Blog Archive -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Blog Archive</h4>
                </div>
                <div class="panel-body" ng-view>
                    <!--Router-->
                    <a ng-href=""></a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

    </div>

</div>

<footer class="container-fluid">
  <p>Footer Text</p>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="externalResources/bootstrap-3.3.6-dist/css/bootstrap.css">
    <script src="externalResources/angular.js"></script>
    <script src="externalResources/bootstrap-3.3.6-dist/js/ui-bootstrap-tpls-1.1.0.js"></script>
    <script src="app.js"></script>
    <script src="js/blogController.js"></script>
    <script src="js/blogEntry.js"></script>
    <script src="js/newEntryFormController.js"></script>

    <title>Angular Blog</title>
</head>
<body ng-app="angularBlog">
<div class="container" ng-controller="BlogController">

    <div class="page-header">
        <h1>Test Blog</h1>
    </div>

    <div class="row">
        <!-- Blog Post -->
        <!--The orderBy filter uses the -datePub expression to filter dates in reverse.-->
        <div class="col-md-8">
            <blog-entry ng-repeat="entry in entries | orderBy : '-datePub'" entry-info="entry"></blog-entry>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default">
                <button type="button" class="btn btn-default btn-lg btn-block" ng-click="open()">+ New Blog Entry</button>
            </div>

            <!-- About -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>About</h4>
                </div>
                <div class="panel-body">
                    <p>This blog is a demonstration of AngularJS and Bootstrap.</p>
                </div>
            </div>

            <!-- Blog Archive -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Blog Archive</h4>
                </div>
                <div class="panel-body">
                    <p><!--TODO: Fill in--></p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid panel-footer">
  <p>The End :)</p>
</footer>
</body>
</html>

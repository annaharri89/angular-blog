<div class="modal-header">
    <h3 class="modal-title">New Blog Entry</h3>
</div>

<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="et">Entry Title:</label>
            <input type="text" class="form-control" id="et" placeholder="Put your title here." ng-model="entry.title">
            <label for="eb">Entry Body:</label>
            <textarea rows="10" class="form-control" id="eb" cols="30" placeholder="Put your content here." ng-model="entry.body"></textarea>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary btn-block" type="button" ng-click="submitPost()">Submit</button>
    <button class="btn btn-danger btn-block" type="button" ng-click="cancel()">Cancel</button>
</div>
